<!-- Toolbar -->
<div class="toolbar" role="banner">

  <div class="spacer"></div>

</div>

<div class="content" role="main">
 <!-- user.component.html -->

<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Birthday</th>
      <th>Phone</th>
      <th>Login</th>
      <th>Password</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.id }}</td>
      <td>{{ user.firstName }}</td>
      <td>{{ user.lastName }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.birthday }}</td>
      <td>{{ user.phone }}</td>
      <td>{{ user.login }}</td>
      <td>{{ user.password }}</td>
    </tr>
  </tbody>
</table>
</div>
